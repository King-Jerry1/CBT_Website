  <script>
    // JavaScript to trigger the fade-in effect
    window.onload = function() {
      var element = document.getElementById("fade-in-element");
      var opacity = 0;
      
      var fadeInInterval = setInterval(function() {
        opacity += 0.02; // Increase the opacity gradually
        element.style.opacity = opacity;
        
        if (opacity >= 1) {
          clearInterval(fadeInInterval); // Stop the interval when opacity reaches 1
        }
      }, 20); // Adjust the interval duration for a smoother or faster fade-in effect
    };
  </script>
