    <!-- Move From  tOP TO ORIGINAL STATE-->
<script>
    // JavaScript to trigger the movement effect
    window.onload = function() {
      var element = document.getElementById("moving-element");
      var originalTop = 0;
      
      // Move the element down
      element.style.top = "100px"; // Move to 100px from the top
      setTimeout(function() {
        // Move the element back to its original position
        element.style.top = originalTop + "px";
      }, 2000); // After 2 seconds, return to the original position
    };
